version: 2

updates:
  # Enable version updates for npm
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 10
    assignees:
      - 'maintainers'
    commit-message:
      prefix: 'chore'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'automated'
    versioning-strategy: increase
    groups:
      # Group patch updates
      patch-updates:
        patterns:
          - '*'
        update-types:
          - 'patch'
      # Group TypeScript and related tools
      typescript:
        patterns:
          - 'typescript'
          - '@types/*'
          - 'ts-*'
          - 'tsx'
      # Group testing tools
      testing:
        patterns:
          - 'vitest'
          - '@vitest/*'
      # Group linting and formatting
      code-quality:
        patterns:
          - 'oxlint'
          - 'oxfmt'
      # Group changesets
      changesets:
        patterns:
          - '@changesets/*'

  # Enable version updates for GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 5
    commit-message:
      prefix: 'ci'
    labels:
      - 'dependencies'
      - 'github-actions'
      - 'automated'
